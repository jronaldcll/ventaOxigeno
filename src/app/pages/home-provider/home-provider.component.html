<div class="container">
  <div>
    <br>
      <button type="button" class="btn  roboto shadow-p white" [routerLink]="['/registerprovider']" >Nuevo Registro</button>
  </div>
</div>
<div class="container mt-5 ">
  <div class="table-responsive roboto ">
   <div class="col-lg-12">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered shadow-p white" style="width:100%">
      <thead>
        <tr class="text-center">
          <th>#</th>
          <th>RUC</th>
          <th>Empresa</th>
          <th>Direcci√≥n</th>
          <th>Distrito</th>
          <th>EMAIL</th>
          <th>REPRESENTANTE</th>
          <th>APELLIDO</th>
          <th>Editar</th>           
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of provider">
          <td>{{p.id}}</td>
          <td>{{p.ruc}}</td>
          <td>{{p.name}}</td>
          <td>{{p.address}}</td>
          <td >{{p.district}}</td>
          <td>{{p.email}}</td>
          <td>{{p.firtsname_representative}}</td>
          <td>{{p.lastname_representative}}</td>
          <td><button type="button" class="btn btn-link" (click)="ActualizaProvider(p.id)" >Edit</button></td>
        </tr>               
      </tbody>
    </table>
   </div> 
      
    </div>
</div>
