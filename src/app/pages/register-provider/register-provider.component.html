<div class="container">
  <br><br>
    <div>
        <form (submit)="onSetDatos($event)" [formGroup]="datosForm">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Ruc</label>
                    <input type="number" min="11" max="11" class="form-control" id="inputEmail4" formControlName="ruc" >
                </div>
                <div class="form-group col-md-8">
                    <label for="inputPassword4">Nombre de la Empresa</label>
                    <input type="text" class="form-control" id="inputPassword4" formControlName="nombreempresa" >
                </div>
             </div>
            <div class="form-row"> 
                <div class="form-group col-md-4">
                    <label for="inputState">Distrito</label>
                    <select id="inputState" class="form-control">
                      <option selected>Seleccione Distrito</option>
                        <option>Ancón</option>
                        <option>Ate</option>
                        <option>Barranco</option>
                        <option>Breña</option>
                        <option>Carabayllo</option>
                        <option>Chaclacayo</option>
                        <option>Chorrillos</option>
                        <option>Cieneguilla</option>
                        <option>Comas</option>
                        <option>El agustino</option>
                        <option>Independencia</option>
                        <option>Jesús maría</option>
                        <option>La molina</option>
                        <option>La victoria</option>
                        <option>Lima</option>
                        <option>Lince</option>
                        <option>Los olivos</option>
                        <option>Chosica</option>
                        <option>Lurín</option>
                        <option>Magdalena del mar</option>
                        <option>Miraflores</option>
                        <option>Pachacámac</option>
                        <option>Pucusana</option>
                        <option>Pueblo libre</option>
                        <option>Puente piedra</option>
                        <option>Punta hermosa</option>
                        <option>Punta negra</option>
                        <option>Rímac</option>
                        <option>San bartolo</option>
                        <option>San borja</option>
                        <option>San isidro</option>
                        <option>San Juan de Lurigancho</option>
                        <option>San Juan de Miraflores</option>
                        <option>San Luis</option>
                        <option>San Martin de Porres</option>
                        <option>San Miguel</option>
                        <option>Santa Anita</option>
                        <option>Santa María del Mar</option>
                        <option>Santa Rosa</option>
                        <option>Santiago de Surco</option>
                        <option>Surquillo</option>
                        <option>Villa el Salvador</option>
                        <option>Villa Maria del Triunfo</option>
                    </select>
                  </div>           
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Dirección</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Dirección" formControlName="direccion">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Email</label>
                    <input type="Email" class="form-control" id="inputPassword4" placeholder="example@dominio.com" formControlName="email">
                </div>               
            </div> 
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Nombre del Representante</label>
                    <input type="text" class="form-control" id="inputEmail4" formControlName="nombrerepresentante" >
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Apellidos</label>
                    <input type="text" class="form-control" id="inputPassword4" formControlName="apellidos" >
                </div>
             </div>           
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="estado">
                <label class="form-check-label" for="gridCheck">
                  Activo
                </label>
              </div>
            </div>
            <button  class="btn btn-info">Guardar</button>
          </form>
    </div>
 
</div>
