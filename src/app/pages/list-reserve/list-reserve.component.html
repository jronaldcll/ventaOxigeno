<div class="container mt-5 ">
    <div class="table-responsive roboto ">
        <table  id="miTabla" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
        class="table table-striped table-bordered shadow-p" style="width:100%">
          <thead>
            <tr class="text-center">
              
              <th>Usuario</th>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th>Fecha Reserva</th>
              <th>Estado</th>
              <th>Reserva</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let r of reserves" class="text-center">              
              <td class="align-middle">{{r.name_user }}</td>
              <td class="align-middle">{{r.name_product}}</td>              
              <td class="align-middle">{{ r.quantity }}</td>
              <td class="align-middle">{{ r.price }}</td>
              <td class="align-middle">{{ r.created_at | date: 'dd/MM/yyyy HH:mm'}}</td>
              <td class="align-middle" *ngIf="r.stateReserve == 0" >Pendiente</td><td class="align-middle" *ngIf="r.stateReserve == 1" >Aprobado</td><td class="align-middle" *ngIf="r.stateReserve == 2" >Rechazado</td>   
              <td class="align-middle" *ngIf="r.stateReserve == 0"><i class="fa fa-check-square green-text" style="cursor: pointer;" (click)="onClickAprobar(r.id)"></i> &nbsp; <i class="fa fa-window-close red-text" style="cursor: pointer;" (click)="onClickRechazar(r.id)"></i></td><td class="align-middle" *ngIf="r.stateReserve != 0"></td>              
            </tr>                                 
          </tbody>
        </table>
      </div>
  </div>
