<div class="container mt-5 ">
    <div class="table-responsive roboto ">
        <table id="miTabla" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
        class="table table-striped table-bordered shadow-p" style="width:100%">
          <thead>
            <tr class="text-center">
              <th>Usuario</th>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th>Fecha Reserva</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let r of reserves" class="text-center">
              <td>{{r.name_user}}</td>
              <td>{{r.name_product}}</td>              
              <td>{{ r.quantity }}</td>
              <td >{{ r.price }}</td>
              <td>{{ r.created_at}}</td>
            </tr>                                 
          </tbody>
        </table>
      </div>
  </div>
